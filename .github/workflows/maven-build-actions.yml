name: CI/CD - simple-java-maven-app

on:
  push:
    branches: [ master ]

permissions:
  id-token: write    # needed for OIDC â†’ AWS STS
  contents: read

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/simple-java-maven-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 1) Bump the patch version automatically
      - name: Bump patch version in pom.xml
        run: |
          mvn -B org.codehaus.mojo:versions-maven-plugin:2.16.2:set \
            -DnewVersion=1.0.${{ github.run_number }} \
            -DgenerateBackupPoms=false

      - name: Show project version
        id: project_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "APP_VERSION=$VERSION"
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      # 2) Run tests & package
      - name: Run tests
        run: mvn -B test

      - name: Package JAR
        run: mvn -B package -DskipTests

      # 3) Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4) Build multi-stage Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:${APP_VERSION} \
            -t $IMAGE_NAME:latest \
            .

      # 5) Push to Docker Hub
      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:${APP_VERSION}
          docker push $IMAGE_NAME:latest

  deploy-to-ec2:
    needs: build-test-publish        # run only if build+push succeeded
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/simple-java-maven-app
      APP_VERSION: 1.0.${{ github.run_number }}
      AWS_REGION: eu-central-1
      INSTANCE_ID: i-073c65698da82e1b6 

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::043393980221:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy container via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids $INSTANCE_ID \
            --comment "Deploy simple-java-maven-app via Docker" \
            --parameters commands="sudo docker pull $IMAGE_NAME:$APP_VERSION","sudo docker stop simple-java-app || true","sudo docker rm simple-java-app || true","sudo docker run -d --name simple-java-app -p 8080:8080 $IMAGE_NAME:$APP_VERSION" \
            --timeout-seconds 600 \
            --region $AWS_REGION

