name: CI/CD - simple-java-maven-app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/simple-java-maven-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 1) Bump the patch version automatically
      - name: Bump patch version in pom.xml
        run: |
          mvn -B org.codehaus.mojo:versions-maven-plugin:2.16.2:set \
            -DnewVersion=1.0.${{ github.run_number }} \
            -DgenerateBackupPoms=false

      - name: Show project version
        id: project_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "APP_VERSION=$VERSION"
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      # 2) Run tests & package
      - name: Run tests
        run: mvn -B test

      - name: Package JAR
        run: mvn -B package -DskipTests

      # 3) Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4) Build multi-stage Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:${APP_VERSION} \
            -t $IMAGE_NAME:latest \
            .

      # 5) Push to Docker Hub
      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:${APP_VERSION}
          docker push $IMAGE_NAME:latest

